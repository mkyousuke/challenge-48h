<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit de S√©curit√© WordPress</title>
    <link rel="stylesheet" href="/static/styles/styles.css">
   
</head>
<body>
    <header>
        <h1>üîç Audit de S√©curit√© WordPress</h1>
        <button id="mode-toggle">üåô Mode Nuit</button>
    </header>
    
    <main>
        <section class="scanner">
            <h2>Analysez votre site WordPress</h2>
            <p>Entrez l'URL de votre site WordPress pour v√©rifier ses vuln√©rabilit√©s.</p>
            <form id="scan-form" action="/check-wordpress" method="post">
                <input type="url" name="site-url" id="site-url" placeholder="https://exemple.com" required>
                <button type="submit">Analyser</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 - LICENSE CH48H. CC BY-NY_ND 4.0. </p>
    </footer>
    
    <script>
        document.getElementById('scan-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('site-url').value;
            fetch('/check-wordpress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `site-url=${encodeURIComponent(url)}`
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `${data.result}<br>`;
    
                if (data.result.includes('est un site WordPress')) {
                    // Bouton pour afficher les d√©tails
                    const detailsButton = document.createElement('button');
                    detailsButton.textContent = 'Voir les d√©tails de l\'analyse';
                    detailsButton.onclick = function() {
                        const detailsDiv = document.createElement('div');
                        for (const key in data) {
                            if (key !== 'result') {
                                const p = document.createElement('p');
                                p.textContent = `${key}: ${data[key]}`;
                                detailsDiv.appendChild(p);
                            }
                        }
                        resultDiv.appendChild(detailsDiv);
                    };
                    resultDiv.appendChild(detailsButton);
    
                    // Bouton pour t√©l√©charger le PDF
                    const pdfButton = document.createElement('button');
                    pdfButton.textContent = 'üì• T√©l√©charger le rapport PDF';
                    pdfButton.onclick = function() {
                        generatePdf(url);
                    };
                    resultDiv.appendChild(document.createElement('br'));
                    resultDiv.appendChild(pdfButton);
                }
            })
            .catch(() => {
                document.getElementById('result').textContent = '‚ùå Erreur lors de la v√©rification du site.';
            });
        });
    
        function generatePdf(url) {
            window.location.href = `/generatepdf?url=${encodeURIComponent(url)}`;
        }
    </script>
    <script>
        const toggleButton = document.getElementById("mode-toggle");
        const body = document.body;
    
        // V√©rifier si le mode sombre est activ√© dans le stockage local
        if (localStorage.getItem("dark-mode") === "enabled") {
            body.classList.add("dark-mode");
            toggleButton.textContent = "‚òÄÔ∏è ";
        }
    
        toggleButton.addEventListener("click", () => {
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                localStorage.setItem("dark-mode", "disabled");
                toggleButton.textContent = "üåô ";
            } else {
                body.classList.add("dark-mode");
                localStorage.setItem("dark-mode", "enabled");
                toggleButton.textContent = "‚òÄÔ∏è";
            }
        });
    </script>
    
</body>
</html>
